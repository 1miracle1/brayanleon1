<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-capitalize">
        {{ date | date: 'MMM d, HH:MM' }}
      </ion-card-title>

      <ion-card-subtitle>
        <ion-icon color="primary" name="location-outline"></ion-icon>
        Santiago, CL
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-row>
        <!-- 2m Temperature -->
        <ion-col size="6">
          <ion-icon name="thermometer-outline"></ion-icon>
          <ion-text> {{ weather?.temp2m }}Â°C</ion-text>
        </ion-col>

        <!-- Precipitation Type -->
        <ion-col size="6">
          <ion-icon name="rainy-outline"></ion-icon>
          <ion-text> {{ precipitationTypes[weather?.prec_type || 'none'] }} </ion-text>
        </ion-col>

        <!-- Cloud Cover -->
        <ion-col size="6">
          <ion-icon name="cloud-outline"></ion-icon>
          <ion-text> {{ getCloudCover() }}</ion-text>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
